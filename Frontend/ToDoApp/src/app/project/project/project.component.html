<div class="card my-5">
    <div class="card-body">
      <p><a routerLink="/create-project" class="btn btn-info">Create Project</a></p>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects">
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
